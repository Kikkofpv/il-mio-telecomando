<!DOCTYPE html>
<html lang="it" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Meta per App Nativa (iOS & Android) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Matrix200">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA / Manifest -->
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3593/3593957.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3593/3593957.png">
    
    <title>Matrix Controller 200</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        background-color: #020617;
        user-select: none;
        -webkit-user-select: none;
        touch-action: none;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .safe-top { padding-top: var(--sat); }
      .safe-bottom { padding-bottom: var(--sab); }
      
      @keyframes pulse-purple {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-ai-pulse {
        animation: pulse-purple 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes blink-blue {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .animate-switch {
        animation: blink-blue 1.5s infinite;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-[#020617] text-white overflow-hidden overscroll-none">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
